<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实时汇率转换工具</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
        }
        .row {
            margin: 12px 0;
            display: flex;
            align-items: center;
        }
        input {
            width: 200px;
            padding: 6px;
            margin-right: 12px;
        }
        button {
            padding: 6px 10px;
        }
        h2 {
            margin-bottom: 30px;
        }
    </style>
</head>
<body>

<h2>实时汇率转换工具（4货币）</h2>

<div class="row">
    <span>USD 美元：</span>
    <input id="usd" type="number" value="1" step="0.01">
    <button onclick="setToOne('usd')">1</button>
</div>

<div class="row">
    <span>CNY 人民币：</span>
    <input id="cny" type="number" step="0.01">
    <button onclick="setToOne('cny')">1</button>
</div>

<div class="row">
    <span>JPY 日元：</span>
    <input id="jpy" type="number" step="0.01">
    <button onclick="setToOne('jpy')">1</button>
</div>

<div class="row">
    <span>EUR 欧元：</span>
    <input id="eur" type="number" step="0.01">
    <button onclick="setToOne('eur')">1</button>
</div>

<script>
    let rates = {};
    const currencyIds = ["usd", "cny", "jpy", "eur"];
    const symbols = { usd:"USD", cny:"CNY", jpy:"JPY", eur:"EUR" };

    async function loadRates() {
        const res = await fetch("https://api.exchangerate.host/latest?base=USD");
        const data = await res.json();
        rates = data.rates;
        convertFrom("usd");
    }

    function convertFrom(srcId) {
        let baseSymbol = symbols[srcId];
        let baseValue = parseFloat(document.getElementById(srcId).value) || 0;

        let usdValue = baseSymbol === "USD" ? baseValue : baseValue / rates[baseSymbol];

        currencyIds.forEach(id => {
            if (id !== srcId) {
                let symbol = symbols[id];
                document.getElementById(id).value = (usdValue * rates[symbol]).toFixed(4);
            }
        });
    }

    currencyIds.forEach(id => {
        document.getElementById(id).addEventListener("input", () => convertFrom(id));
    });

    function setToOne(id) {
        document.getElementById(id).value = 1;
        convertFrom(id);
    }

    loadRates();
</script>

</body>
</html>
